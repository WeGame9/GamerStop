
<div class="container mt-sm-1 mt-lg-3" style="justify-content: space-around;">
 
    <div class="row ">
        <div class="col-0 col-lg-1"></div>
    <h1 class="col mx-lg-5 mx-2 mt-3" style="color: #b1b3b8;">Best of Gamerstop Games for PC and Browser in 2021! </h1>
    </div>
    <div class="row mt-4" >
        <div class="col-1"></div>
        <div class="col-1 " style="background-color:#6f7a98"></div>
         <div class="pl-4 col-4" style="background-color:#6f7a98">
            <div class="nav-item dropdown p-0"style="background-color:#6f7a98">
                <a class="nav-link dropdown-toggle" routerLink="#" routerLinkActive="active" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"
                style="color:white;font-size: 1.2em;">Platform</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color:#6f7a98">
                  <li><button *ngFor="let type of platformTypes" (click)="getdataA(type)" class="dropdown-item text-light">{{type}}</button></li>
                </ul>
            </div>
         </div>
         <div class="col-3" style="background-color:#6f7a98">
            <div class="nav-item dropdown p-0"style="background-color:#6f7a98">
                <a class="nav-link dropdown-toggle" routerLink="#" routerLinkActive="active" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"
                style="color:white;font-size: 1.2em;">Type</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color:#6f7a98">
                  <li><button *ngFor="let type of typeTypes" (click)="getdataB(type)" class="dropdown-item text-light">{{type}}</button></li>
                </ul>
            </div>
         </div>
         <div class="col-2" style="background-color:#6f7a98"></div>
    </div>   
   
    <div class="row " *ngIf="gameslist.length==0">
        <div class="col-2 col-lg-4"></div>
    <h3 class="col mx-lg-5 mx-2 mt-3" style="color:#e4e5e7;">nO gAMES fOUND hERE!</h3>
    </div>
   <div class="row row-cols-md-3  row-cols-sm-2 row-cols-1 row-cols-xs-1 mx-lg-5 px-lg-4 m-0 p-1">
      <!-- <div class="col text-white" *ngFor="let game of gameslist">{{game.title}}</div>-->
   
      <div class="col gy-4 gy-lg-5 gx-lg-5 gx-0" *ngFor="let game of gameslist | paginate :{ itemsPerPage:12 , currentPage:p } ; let in=index" >
 <!--[routerLink]="['/game-details/'+in]" -->
  <a class="sample"   [routerLink]="['/game-details2/'+game.id]" style="text-decoration: none;">
       <div class="card shadow"  style="background-color:#2a3347;width: 100% !important;" >
        <div class="fakeimg">
           <img width="100%" height="100%" src="{{game.thumbnail}}" alt="">
       </div>
           <div class="card-body">
               <div class="row px-2">
               <div class="px-1 col-10" style="color:#b1b3b8;font-size:1.02em;font-weight: 600;overflow: hidden;
               text-overflow: ellipsis;white-space: nowrap;">{{game.title}}</div>
               <span class="col-2 badge bg-primary " style="float:right">{{game.worth}}</span>
           </div>
               <div class="card-text py-2 px-1 text-muted" style="overflow: hidden;
               text-overflow: ellipsis;    white-space: nowrap;">{{game.description}}</div>
               <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group py-2 px-2">
                   <span class="badge bg-secondary">{{game.genre}}</span>
                  <!--<button type="button" class="btn btn-sm btn-secondary">{{game.genre}}</button>-->
                </div>
                <div>
                <span *ngIf="platform[in].includes('PC')" style="padding-left: 5px;color: #b1b3b8;"><i class="fas fa-desktop"></i></span>
                <span *ngIf="platform[in].includes(' Steam')"  style="padding-left: 5px;color: #b1b3b8;"><i class="fab fa-steam-symbol"></i></span>
                <span *ngIf="platform[in].includes(' Android')" style="padding-left: 5px;color: #b1b3b8;"><i class="fab fa-android"></i></span>
                <span *ngIf="platform[in].includes(' Itch.io')"  style="padding-left: 5px;color: #b1b3b8;"><i class="fab fa-itch-io"></i></span>
                <span *ngIf="platform[in].includes(' Xbox One')" style="padding-left: 5px;color: #b1b3b8;"><i class="fab fa-xbox"></i></span>
                <span *ngIf="platform[in].includes(' Playstation 4')"  style="padding-left: 5px;color: #b1b3b8;"><i class="fab fa-playstation"></i></span>
                <span *ngIf="platform[in].includes(' Xbox 360')" style="padding-left: 5px;color: #b1b3b8;"><i class="fab fa-xbox"></i></span>
                <span *ngIf="platform[in].includes(' Battle.net')"  style="padding-left: 5px;color: #b1b3b8;"><i class="fab fa-battle-net"></i></span>

               </div>
              </div>
            </div>
       </div>
   </a>
    </div>
   </div>

</div>

<div class="text-center my-4 mb-5 px-0 mx-0" style="color:white;">
<pagination-controls class="m-0 p-0" (pageChange)="p=$event" ></pagination-controls>
</div>
