

<div class="container mt-lg-5 d-block mx-auto mb-5" style="justify-content: space-around;background-color: #a3a8b7;">
    
       <div class="col  px-lg-4  p-2 d-block mx-auto pt-4 px-0 row1" >
        <h1 class="text-black text-center" >USERS LIST</h1>
        <div class="row text-center" *ngIf="users.length==0">
        <h3 class="mt-3" style="color:red;">nO Users Registered!</h3>
        </div>
        <div class="row gy-4 gy-lg-2 gx-lg-5 gx-0 my-2" *ngFor="let user of users;let in=index" >
            
            
    <div class="card shadow px-0"  style="background-color:#2a3347;width: 100% !important;" >
        <div class="test row px-lg-0 px-2 mx-lg-0  mx-sm-auto">
         <div class="col-lg-4 col-12 py-2 d-block mx-lg-auto mx-0 text-center">
           <img class="image" src="{{user.profileImage}}" alt=""> 
           <ngx-avatar  src="{{user.profileImage}}"  [round]="true" size="200" ></ngx-avatar>
        </div>
       
        
     <div class="col-lg-7 col-11  p-lg-0 m-2 mb-3" style="align-content:space-evenly!important;border:darkgray solid 1px;">
             <div class="row px-lg-3 py-lg-1 px-2" style="justify-content: space-between;">

            <h4 class="un" style="color:rgba(0, 255, 255, 0.699);font-size: 1.7em;">{{user.username}}</h4>
            <h5 class="" style="font-size: 1.2em;color: #cfd3dbef;">Id : <span style="font-weight: 600;">{{in+1}}</span></h5>
            <h5 class="" style="font-size: 1.1em;color: #cfd3dbef;"> country : <i class="fas fa-globe-asia"> </i><span style="font-weight: 600;"> {{user.country}}</span></h5>
            <h5 class="" style="font-size: 1.1em;color: #cfd3dbef;"> email : <i class="fas fa-envelope"></i> <span style="font-weight: 600;"> {{user.email}}</span></h5>
    
            </div>
    <div class="row px-lg-2 ">
        <div class="py-lg-2 py-2 px-3">
            <button class="btn btn-danger" style="box-shadow: darkgray;" (click)="onDeleteuser(in)"><i class="fas fa-trash-alt" ></i> REMOVE </button>
        </div>
    </div>
 
  </div>
  </div>
  </div>


           </div>
       </div>
</div>
