<div class="container mt-sm-1 mt-lg-3 mx-lg-auto d-block px-lg-5 text-light" style="justify-content: space-around;background-color: #b7bccb;width:80%"> 
    <p></p>
    <p></p>
    <div class="row p-2"></div>
    <div class="row my-5" style="border:white solid 1px;background-color: #303c5d;margin-top: 20px;">
        <h1 class="text-center text-black m-lg-0 mx-auto">YOUR CART DETAILS</h1>
    </div>


    <!--<form>
        <input type="number" value="{{count}}" min="1" max="100" name="count">
    </form> -->
    <div class="row d-block mx-auto" style="justify-content: space-evenly;">
        <div class="col"  >
           <!-- <div class="row logo">
                <div class="col" style="font-size:2em;color:black;font-weight: 600;">GAME</div>
                <div class="col-7"  style="font-size: 2em;color:black;font-weight: 600;">DETAILS</div>
                <div class="col pl-2"  style="font-size: 2em;color:black;font-weight: 600;">PRICE</div>
            </div>
           <div class="row logo1"  >
                <div class="col-8" style="font-size:1.2em;color:black;font-weight: 600;">GAME DETAILS</div>
                <div class="col-4"  style="font-size:1.2em;color:black;font-weight: 600;">PRICE</div>
            </div>  --> 
             <div class="row mt-4 p-2" *ngFor="let game of games;let in=index;" style="border:white solid 1px;background-color: #303c5d;">
                 <div class="col-lg-5 col-sm-10 p-0">
                    <img class="img" width="100%" height="100%" src="{{game.thumbnail}}" alt="">
                 </div>
                 <div class="col-lg-7 col-12 p-lg-2 p-0">
                     <h3>{{game.title}}<span style="float: right;">{{game.worth}}</span></h3>
                     <h5 class="p-1" style="font-size: 1.2em;color: #cfd3dbef;">Type : <span style="font-weight: 600;">{{game.type}}</span></h5>
                     <h5 class="p-1" style="font-size: 1.2em;color: #cfd3dbef;">End Date : <span style="font-weight: 600;">{{game.end_date}}</span></h5>
                     <h5 class="p-1" style="font-size: 1.2em;color: #cfd3dbef;">Quantity : <span style="font-weight: 600;">{{count}}</span></h5>
                     <span class="btn btn-info text-light m-lg-2 my-1" (click)="addgame(in)"><i class="fas fa-plus-square"></i> ADD</span>
                     <span class="btn btn-warning text-light m-lg-2 m-1" (click)="removegame(in)"><i class="fas fa-minus-square"></i> REMOVE</span>
                     <span class="btn btn-danger text-light m-lg-2 my-1" (click)="deletegame(in)"><i class="fas fa-trash-alt"></i> DELETE</span>
                 </div>
                <!-- <div class="col-1 text-center" *ngIf="window.screen.width>=760">
                     <h4>{{game.worth}}</h4>
                 </div> -->
                 <br>
             </div>
            <hr>
             <div class="row">
                <div class="col"></div>
                <div class="col-7">TOTAL PRICE</div>
                <div class="col">{{totalcost}}</div>
            </div>
        </div>
    </div>
</div>
